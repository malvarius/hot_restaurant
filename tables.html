<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1 class="display-4">Hot Restaurant</h1>
          <p class="lead">
              </p>
          <hr class="my-4">
          <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a><a
              class="btn btn-primary btn-lg" href="/home" role="button">Home</a>
      </div>
      <h1>Tables Booked</h1>
      <div class="row" id="showTables">
      </div>
      <h1>Waitlist</h1>
      <div class="row" id="showWaitlist">
      </div>
    </div>

  </body>
  <script>
    $.get("/api/tables")
    .then(function(data){
      for (var i=0;i<data.length;i++){
        $("#showTables").append(`<div class="card resCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">${data[i].name}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${data[i].phoneNumber}</h6>
    <a href="#" class="card-link">${data[i].email}</a>
  </div>
</div>`)
      }
    });
    $.get("/api/waitlist")
    .then(function(data){
      for (var i=0;i<data.length;i++){
        $("#showWaitlist").append(`<div class="card waitCard" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">${data[i].name}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${data[i].phoneNumber}</h6>
    <a href="#" class="card-link">${data[i].email}</a>
  </div>
</div>`)
      }
    });
  </script>
  <script src="./server.js"></script>
</html>
