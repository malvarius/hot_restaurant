<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Reservation Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-row">
                    <div class="col-md-6">
                        <input type="text" id="form-name" class="form-control reserve-form-field" placeholder="Name" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="form-phone" class="form-control reserve-form-field" placeholder="Phone" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <input type="email" id="form-email" class="form-control reserve-form-field" placeholder="Email" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="form-unique-id" class="form-control reserve-form-field" placeholder="Unique ID" />
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-auto my-1">
                <button type="submit" id="form-submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
